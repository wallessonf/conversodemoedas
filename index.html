<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Moedas</h1>

      <form id="formulario">
        <label for="valor">Digite o valor:</label>
        <input type="number" id="valor" placeholder="Ex: 100" />

        <div class="campo">
        <label for="deMoeda">De:</label>
        <select id="deMoeda">
          <option value="BRL">Real</option>
          <option value="USD">Dólar</option>
          <option value="EUR">Euro</option>
          <option value="GBP">Libra</option>
        </select>

       <label for="paraMoeda">Para:</label>
        <select id="paraMoeda">
          <option value="USD">Dólar</option>
          <option value="BRL">Real</option>
          <option value="EUR">Euro</option>
          <option value="GBP">Libra</option>
        </select>
        </div>
        <button id="converter" type="submit">Converter</button>
    </form>

      <h2 id="resultado">Resultado:</h2>
  </div>

    <script src="conversor.js"></script>
  </body>
</html>
